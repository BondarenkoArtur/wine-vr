<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>8th Wall Web: A-FRAME Image Targets</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">

  <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
  <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
  
  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <!-- <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script> -->
  <script src="xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script
    src="//apps.8thwall.com/xrweb?appKey=nTDMJZm7BmqkkXQSP9oDti7HSiM3fUHqxBMgZ8f4np6JJbOKPZoCAGBPeLcyLnegbMsHlU"></script>

  <!-- client code -->
  <script src="index.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>

<body>
  <!-- If your app only interacts with image targets and not the world, disabling world tracking can
       improve speed. -->
  <a-scene
    antialias="true"
    xrweb="disableWorldTracking: true"
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error>

    <a-assets>
      <a-asset-item id="hope-glb" src="assets/dark_onehope.glb"></a-asset-item>
    </a-assets>
    <a-assets>
      <a-asset-item id="castel-glb" src="assets/dark_castel.glb"></a-asset-item>
    </a-assets>
    <a-assets>
      <a-asset-item id="marlborough-glb" src="assets/dark_marlborough.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0"></a-camera>

    <!-- <a-light type="ambient" intensity="1.3"></a-light> -->

    <!-- A 3d object that tracks the image target. -->
    <a-entity image-target id="oneHope">
      <!--  Display a 3d model of an image frame. -->
      <a-entity id="hope" gltf-model="#hope-glb" position="0.015 -0.01 0" rotation="0 -90 0" scale=".5 .75 .7"></a-entity>

      <!-- Add extra lighting to highlight the 3d geometry of the image frame. -->
      <a-light type="directional" intensity="1" target="#hope" position="1.5 0.6 2.5"> </a-light>
    </a-entity>
    <a-entity image-target id="castel">
      <!--  Display a 3d model of an image frame. -->
      <a-entity id="castel" gltf-model="#castel-glb" position="0.015 -0.01 0" rotation="0 -90 0" scale=".5 .75 .7"></a-entity>

      <!-- Add extra lighting to highlight the 3d geometry of the image frame. -->
      <a-light type="directional" intensity="1" target="#castel" position="1.5 0.6 2.5"> </a-light>
    </a-entity>
    <a-entity image-target id="sauvignonBlanc">
      <!--  Display a 3d model of an image frame. -->
      <a-entity id="marlborough" gltf-model="#marlborough-glb" position="0.015 -0.01 0" rotation="0 -90 0" scale=".5 .75 .7"></a-entity>

      <!-- Add extra lighting to highlight the 3d geometry of the image frame. -->
      <a-light type="directional" intensity="1" target="#marlborough" position="1.5 0.6 2.5"> </a-light>
    </a-entity>

    <!-- Onboarding -->
    <div class="onboarding hidden" id="onboarding-wrapper">
      <div class="hand">
        <div class="hand-image">
          <img src="assets/hand-image.png" alt="hand">
        </div>
      </div>
      <div class="btn">
        <button id="onboarding-btn">
          Push and align with the bottle
        </button>
      </div>
    </div>
    <div class="focus hidden" id="focus">
      <div class="focus-image">
          <img src="assets/focus_yellow.svg" alt="focus">
      </div>
    </div>
  </a-scene>
</body>

</html>
